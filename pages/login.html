<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Rochmad Nurul Fahmi">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulog</title>

  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
  <header>
    <div class="banner">
      <h1>Ulog</h1>
      <p>Ubah Pengalaman Kamu Menjadi Sebuah Tulisan</p>
    </div>
    <nav>
      <ul class="main-menu">
        <li><a href="../index.html">Beranda</a></li>
      </ul>

      <ul class="auth-menu">
        <li>
          <a href="./login.html" class="active">Masuk</a>
        </li>
        <li>
          <a href="./register.html">Daftar</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Masuk</h4>
      </div>
      <div class="card-body">
        <form id="LoginForm">
          <div class="form-group">
            <label for="username" class="form-label">Nama Pengguna</label>
            <input type="text" name="username" id="username" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Katasandi</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary">Masuk</button>
        </form>
      </div>
    </div>
  </main>

  <footer>Submission Dasar Pemrograman Web &copy; Rochmad Nurul Fahmi</footer>
  <script src="../assets/js/login.js"></script>
</body>
</html>
