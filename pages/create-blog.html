<body>
    <header>
        <div class="banner">
            <h1>Ulog</h1>
            <p>Ubah Pengalaman Kamu Menjadi Sebuah Tulisan</p>
        </div>
        <nav>
            <ul class="main-menu2">
                <li><a href="../index.html">Beranda</a></li>

                    <a href="./create-blog.html" class="active">Buat Artikel</a>
                </li>
            </ul>

            <ul class="auth-menu">

                    <a href="#" id="logout">Keluar</a>

            </ul>
        </nav>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Buat Blog</h4>
            </div>
            <div class="card-body">
                <form id="BlogForm">
                    <div class="form-group">
                        <label for="title" class="form-label">Judul</label>
                        <input type="text" name="title" id="title" class="form-control" required pattern="([A-z0-9À-ž\s]){2,}" autofocus />
                    </div>

                    <div class="form-group">
                        <label for="body" class="form-label">Isi Artikel</label>
                        <textarea name="body" id="body" cols="30" rows="10" placeholder="tulis disini..." class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Masuk</button>
                </form>
            </div>
        </div>
    </main>
